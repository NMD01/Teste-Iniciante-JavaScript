<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de idade</title>
    <link rel="stylesheet" href="estilo.css">

</head>
<body><header>
    <h1 id="pergunta">Qual a sua idade?</h1>
</header>
    <section>

    
    <p>Nos diga a sua idade para saber se voce vai precisar ir votar esse ano</p>
    <input type="text" name="inicial" id="inicial">
    <input type="button" value="verificar" onclick="v()">
    <div id="resposta"></div>
    
    </section>
    <footer id="foo">
    <div id="data"></div>
    <div id="hora"></div>
    <div id="foto"><img id="imagem" src="manha-removebg-preview.png" alt="imagem" class="src"></div>
    <div id="oi"></div>
</footer>
    
</body><script>

    var data1 = new Date()
    var dia = data1.getDate()
    var semana = data1.getDay()
    var mes = data1.getMonth()
    var ano = data1.getFullYear()
    var hora = data1.getHours()
    //var hora = 20

    var min = data1.getMinutes()
    var agora = document.querySelector('div#data')
    var hora1 = document.querySelector('div#hora')

    hora1.innerHTML = `${hora}:${min}`

    
    


    switch(semana){
        case 0:
            agora.innerHTML += 'Domingo-Feira'
            break
        case 1:
            agora.innerHTML+= 'Segunda-Feira'
            break 
        case 2:
            agora.innerHTML+= 'Terça-Feira'
            break
        case 3:
            agora.innerHTML+= 'Quara-Feira'
            break
        case 4: 
            agora.innerHTML+= 'Quinta-Feira'
            break
        case 5:
            agora.innerHTML+='Sexta-Feira'
            break
        case 6: 
            agora.innerHTML+='Sabado'  
            break          
    
    }
 agora.innerHTML += `, Dia ${dia} de `
    
 
    switch(mes){
        case 0:
            agora.innerHTML+='Janeiro'
            break
        case 1:
            agora.innerHTML+='Fevereiro'
            break
        case 2:
            agora.innerHTML+='Março'
            break
        case 3:
            agora.innerHTML+='Abril'
            break
        case 4:
            agora.innerHTML+='Maio'
            break
        case 5:
            agora.innerHTML+='Junho'
            break
        case 6:
            agora.innerHTML+='Julho'
            break
        case 7:
            agora.innerHTML+='Agosto'
            break
        case 8:
            agora.innerHTML+='Setembro'
            break
        case 9:
            agora.innerHTML+='Outubro'
            break
        case 10:
            agora.innerHTML+='Novembro'
            break
        case 11:
            agora.innerHTML+='Dezembro'
            break}

            
            

 
agora.innerHTML+=` do ano ${ano}`

var foot = document.querySelector('footer#foo')

if(hora >= 5 && hora < 12){
        imagem.src = 'manha-removebg-preview.png'
        oi.innerHTML = 'Bom dia'
        document.body.style.background = '#B0E0E6'
        foot.style.background  =  '#98FB98'
    }else if(hora >=12 && hora <= 18){
        imagem.src = 'tarde-removebg-preview.png'
        oi.innerHTML = 'Boa tarde'
        document.body.style.background ='#FF8C00'
        foot.style.background ='#F4A460'
    }else{
        imagem.src = 'noite-removebg-preview.png'
        oi.innerHTML ='Boa noite'
        document.body.style.background ='#0d1a20'
        foot.style.background ='#708090'
    }

        
       
    



function v(){

    var idade = document.querySelector('input#inicial')
    var resposta1 = document.querySelector('div#resposta')
    var idade1 = Number(idade.value)
    
    resposta1.innerHTML = `<p>Vc tem <strong>${idade1} anos</strong> <p/>`

        if(idade1 >= 18 && idade1 <= 66){
            resposta1.innerHTML += 'Voto obrigatorio'
        }else if(idade1 >= 16 && idade1 <= 17 ){
            resposta1.innerHTML += 'Voto opicional'
            
        }else if(idade1 >= 67){
            resposta1.innerHTML += 'Voto opicional'
        
        }else{
            resposta1.innerHTML += 'Não vota'
        }






}




</script>
</html>
